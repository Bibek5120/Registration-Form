<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="h1">Registration Form</h1>
        <hr>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="Enter your first name" required><br>

                <label for="middle-name">Middle Name:</label>
                <input type="text" id="middle-name" placeholder="Enter your middle name"><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Enter your last name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required><br>

                <label for="mobile">Mobile No:</label>
                <input type="tel" id="mobile" placeholder="Enter your mobile number" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required><br>
            </fieldset>

            <fieldset>
                <legend>Gender</legend>
                <label><input type="radio" value="male" name="gender"> Male</label>
                <label><input type="radio" value="female" name="gender"> Female</label>
                <label><input type="radio" value="transgender" name="gender"> Transgender</label>
            </fieldset>

            <fieldset>
                <legend>Favorite Subjects</legend>
                <label><input type="checkbox" value="math" name="subject"> Math</label>
                <label><input type="checkbox" value="english" name="subject"> English</label>
                <label><input type="checkbox" value="physics" name="subject"> Physics</label>
                <label><input type="checkbox" value="hindi" name="subject"> Hindi</label>
                <label><input type="checkbox" value="computer" name="subject"> Computer</label>
                <label><input type="checkbox" value="chemistry" name="subject"> Chemistry</label>
            </fieldset>

            <fieldset>
                <legend>Qualification</legend>
                <label><input type="radio" value="10th" name="degree"> 10th</label>
                <label><input type="radio" value="12th" name="degree"> 12th</label>
                <label><input type="radio" value="graduate" name="degree"> Graduate</label>
                <label><input type="radio" value="post-graduate" name="degree"> Post Graduate</label>
                <label><input type="radio" value="phd" name="degree"> Ph.D.</label>
            </fieldset>

            <fieldset>
                <legend>Date of Birth</legend>
                <label for="day">Day:</label>
                <select name="day" id="day">
                    <option value="">Day</option>
                    <!-- Generate Days Dynamically -->
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>

                <label for="month">Month:</label>
                <select name="month" id="month">
                    <option value="">Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>

                <label for="year">Year:</label>
                <select name="year" id="year">
                    <option value="">Year</option>
                    <script>
                        let currentYear = new Date().getFullYear();
                        for (let i = currentYear; i >= 1950; i--) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </fieldset>

            <fieldset>
                <legend>Qualification Degree</legend>
                <label for="qualification">Qualification in:</label>
                <select name="qualification" id="qualification">
                    <option value="">Select Degree</option>
                    <option value="B.E. in Computer Science">B.E. in Computer Science</option>
                    <option value="B.A. in History">B.A. in History</option>
                    <option value="B.E. in Civil">B.E. in Civil</option>
                    <option value="B.E. in Mechanical">B.E. in Mechanical</option>
                    <option value="B.E. in Electrical">B.E. in Electrical</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>City</legend>
                <label for="city">City Name:</label>
                <select name="city" id="city">
                    <option value="">Select City</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Patna">Patna</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Feedback</legend>
                <textarea name="feedback" id="feedback" rows="5" placeholder="Please give your valuable feedback here"></textarea>
            </fieldset>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <button type="button" onclick="window.location.href='index.html'">Cancel</button>
        </form>
    </div>
</body>
</html>
